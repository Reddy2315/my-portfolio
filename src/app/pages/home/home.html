<div class="home-container" *ngIf="personalInfo">
  <div class="hero-section">
    <div class="hero-content">
      <div class="profile-image-container">
        <img
          [src]="personalInfo.profileImage"
          [alt]="personalInfo.name"
          class="profile-image"
          onerror="this.src='assets/images/default-profile.jpg'"
        />
      </div>

      <h1 class="name-title">{{ personalInfo.name }}</h1>
      <h2 class="role-title">{{ personalInfo.title }}</h2>

      <p class="summary">{{ personalInfo.summary }}</p>

      <div class="contact-info">
        <div class="info-item">
          <mat-icon>email</mat-icon>
          <span>{{ personalInfo.email }}</span>
        </div>
        <div class="info-item">
          <mat-icon>phone</mat-icon>
          <span>{{ personalInfo.phone }}</span>
        </div>
        <div class="info-item">
          <mat-icon>location_on</mat-icon>
          <span>{{ personalInfo.location }}</span>
        </div>
      </div>

      <div class="action-buttons">
        <a mat-raised-button color="primary" routerLink="/contact">
          <mat-icon>mail</mat-icon>
          Get in Touch
        </a>
        <a mat-stroked-button color="primary" routerLink="/projects">
          <mat-icon>work</mat-icon>
          View Projects
        </a>
      </div>
    </div>
  </div>
</div>
